<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)"/>
  
  <!-- Stylized "MM" with chart bars integrated -->
  <!-- Left M stroke with ascending bar -->
  <path d="M 8 20 L 8 12 L 11 16 L 14 12 L 14 18" 
        stroke="white" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Right M stroke with ascending bar -->
  <path d="M 18 20 L 18 12 L 21 16 L 24 12 L 24 16" 
        stroke="white" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Small chart bars at bottom for analytics feel -->
  <rect x="9" y="22" width="2" height="2" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="13" y="21" width="2" height="3" fill="white" opacity="0.9" rx="0.5"/>
  <rect x="17" y="22" width="2" height="2" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="21" y="21" width="2" height="3" fill="white" opacity="0.9" rx="0.5"/>
</svg>